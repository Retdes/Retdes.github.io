<body>
    <div class="preloader">
        <div class="preloader-wrapper">
            <div class="loadingio-spinner-spinner-l6xrhkoxls">
                <div class="ldio-l4uh8zaln8o">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>

        <div class="showcase">
            <div class="showcase__content-wrapper">
                <div class="showcase__content">
                    <div class="showcase-carousel">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <video src="videos/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>
        <div class="f_swipe"></div>

        <div class="navigation">
            <button class="navigation__component" id="about_btn">
                <i class="fa-solid fa-file"></i>
                <span>Download CV <i class="fa-solid fa-caret-down" id="drop_icon"></i></span>
                <div class="navigation__drop">
                    <a href="./cv/Resumes (RU).pdf" download="" class="navigation__drop-punct">RU</a>
                    <a href="./cv/Resumes (TR).pdf" download="" class="navigation__drop-punct">TR </a>
                </div>
            </button>
            <button class="navigation__component" id="pages_btn">
                <i class="fa-solid fa-briefcase"></i>
                <span>Pages</span>
            </button>
            <button class="navigation__component" id="contact_btn">
                <i class="fa-solid fa-address-card"></i>
                <span>Contacts</span>
            </button>
            <div class="blur"></div>
        </div>
        <div class="pages__nav"></div>
    </section>
    <section class="contact">
        <a href="#" id="ic_con-whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" id="ic_con-telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="#" id="ic_con-envelope">
            <i class="fa-solid fa-envelope"></i>
        </a>
        <a href="#" id="ic_con-phone">
            <i class="fa-solid fa-phone"></i>
        </a>
    </section>
    <div class="attention">Does not support resolutions less than 550px</div>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
